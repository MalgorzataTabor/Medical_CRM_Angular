<div class="mx-auto py-md-5" style="width: 200px;">
    <h2>Make New Appointment</h2>
</div>
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="mx-auto px-md-5 py-md-5">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" formControlName="date" class="form-control">
            <!-- [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Date is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="specialization">Specialization</label>
        <select formControlName="specialization" class="form-control">
        <option selected>Specialization 1</option>
        <option>Specialization 2</option>
        </select>
        </div>
    <div class="form-group">
        <label for="clinic">Clinic</label>
        <select formControlName="clinic" class="form-control">
        <option selected>Clinic 1</option>
        <option>Clinic 2</option>
        </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isOnline">
        <label for="isOnline" class="form-check-label">Is the Appointment Online</label>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/user" class="btn btn-link">Cancel</a>
    </div>
</form>
