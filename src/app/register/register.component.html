<div class="mx-auto py-md-5" style="width: 200px;">
    <h2>Register</h2>
</div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto w-50 px-md-5 py-md-5">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" formControlName="surname" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.surname.errors }">
            <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                <div *ngIf="f.surname.errors.required">Surname is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">E-mail</label>
        <input type="email" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Login is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="pesel">PESEL</label>
        <input type="text" formControlName="pesel" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.pesel.errors }">
        <div *ngIf="submitted && f.pesel.errors" class="invalid-feedback">
            <div *ngIf="f.pesel.errors.required">PESEL is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <small id="passwordHelp" class="form-text text-muted">Password must consist of at least 8 characters and
                contain at least 1 capital letter, 1 small letter,
                1 digit and one special character</small>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirm">
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="regulations">
        <label for="regulations" class="form-check-label">I have read the Terms and Conditions.</label>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
